<!DOCTYPE html>
<html>
<head>
  <title>我的网站</title>
  <style>
    /* 添加一些简单的样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 700px;
    }

    .close {
      color: #f1f1f1;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Hello GitHub Pages!</h1>
  <!-- 修改 alt 属性为黄色 -->
  <img src="images/cat.jpg" alt="黄色" onclick="openModal()">

  <!-- 模态框 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="mySlides" src="images/cat1.jpg">
      <img class="mySlides" src="images/cat2.jpg">
      <img class="mySlides" src="images/cat3.jpg">
      <!-- 添加更多图片 -->
    </div>
  </div>

  <script>
    // 获取模态框
    var modal = document.getElementById("myModal");

    // 打开模态框
    function openModal() {
      modal.style.display = "block";
      showSlides(1); // 显示第一张图片
    }

    // 关闭模态框
    function closeModal() {
      modal.style.display = "none";
    }

    // 获取所有幻灯片图片
    var slides = document.getElementsByClassName("mySlides");
    var slideIndex = 1;

    // 显示幻灯片
    function showSlides(n) {
      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    // 自动播放幻灯片
    setInterval(function() {
      showSlides(slideIndex += 1);
    }, 2000); // 每隔 2 秒切换到下一张图片
  </script>
</body>
</html>
