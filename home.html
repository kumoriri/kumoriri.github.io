<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 引入字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
  <!-- 引入 Swiper 的样式和脚本文件 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- 默认的favicon（适用于大多数浏览器） -->
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  
  <!-- 针对Chrome和Firefox的PNG格式图标 -->
  <link rel="icon" type="image/png" href="/favicon/favicon_256x256.png" sizes="256x256">
  
  <!-- 针对Safari的Apple Touch Icon（保存到主屏幕时使用） -->
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="(.ᓀ · ᓂ )" />
  
  <!-- 针对Safari的SVG格式图标（现代浏览器支持） -->
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon_safari.svg">
 
  <!-- 针对Safari的mask-icon（用于标签页图标） -->
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/favicon/site.webmanifest" />
  
  <!-- 传统shortcut icon -->
  <link rel="shortcut icon" href="/favicon/favicon.ico" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hwang Choon の Home Page</title>
  <style>


    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* 顶部导航栏样式 */
    .main-header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px; /*上下距离flex-grow使用后就可以为0了 左右距离*/
      background: rgba(255, 255, 255, 0.628);
      box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.2);
      z-index: 1000; /*它会在大多数默认元素的上方显示*/
    }

    .logo img {
      height: 40px;
    }
  
    .main-nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
  
    .main-nav a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
    }
  
    /* 主要内容区 */
    main {
      padding: 0px; /*全屏宽度*/
      flex-grow: 1; /* 占据剩余空间 有这个就不需要margin-to了*/
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      color: #0366d6; 
    }
    
    /* 响应式图片样式 */
    img {
      max-width: 100%; /* 图片最大宽度为屏幕宽度 */
      height: auto; /* 高度自动调整，保持宽高比 */
      display: block; /* 让图片独占一行 */
      margin: 10px auto; /* 居中显示，并添加一些间距 */
    }

    /* 页脚样式 */
    footer {
    text-align: center; /* 居中对齐 */
    color: #777; /* 设置字体颜色为橘色 */
    margin-top: 20px; /* 添加一些顶部间距 */
    font-family: 'Ropa Sans', sans-serif;
    font-weight: 400;
    font-style: normal;
    }

    footer a {
    text-decoration: none; /* 去除下划线 */
    color: inherit; /* 继承父元素的颜色 */
    }

    .main-footer {
      background: #f8f9fa;
      padding: 2rem 20px;
      margin-top: 3rem;
    }

    .footer-columns {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    /* 调整quick links上下间距 */
    .footer-col.quick-links ul {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0;
    }

    .footer-col.quick-links li {
    margin: 0.3rem 0;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
  
    .social-icons img {
      width: 28px;
      height: 28px;
    }

    .copyright {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      color: #777;
      border-top: 1px solid #ddd;
    }


    /* 动画 */
    /* 初始状态 */
    .content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    
    /* 动画后状态 */
    .loaded .content {
      opacity: 1;
      transform: translateY(0);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .main-nav ul {
        gap: 1rem;
        font-size: 0.9rem;
      }
   
      .main-nav a {
        font-size: 0.85rem;
      }

      main {
        margin-top: 60px;
      }
  
      .footer-columns {
        grid-template-columns: 1fr;
      }
      
      .swiper-horizontal > .swiper-pagination-bullets {
      height: 400px; /* 移动端高度 */
      }

      .swiper-pagination {
      right: 15px;
      gap: 10px;
      }

      .swiper-pagination-bullet {
      width: 10px;
      height: 10px;
      }
}
    

  /* 轮播容器 */
  /* .swiper-container  */
  /* 新增Swiper容器样式 */

.swiper-masthead {
  flex: 1;
  position: relative; /* .swiper-pagination 定位  */
  max-width: 100%;
  height: calc(100vh - 120px); /* 自动高度计算 */
  margin: 0 auto;
  overflow: hidden;
}

.swiper-slide {
  display: flex;
  align-items: center;
  justify-content: center;
}

.swiper-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 保持图片比例 */
  object-position: center;
}

/* 优化分页点样式  */
/* 分页点容器 */
.swiper-horizontal > .swiper-pagination-bullets, 
.swiper-pagination-horizontal.swiper-pagination-bullets {
  position: absolute;
  top: 50%;     /* 垂直居中定位 */
  transform: translateY(-50%); /* 精确垂直居中 */
  display: flex;
  flex-direction: column; /* 垂直排列 */
  gap: 15px; /* 分页点之间的间距 */
  z-index: 10;
  height: fit-content;
  /* left: 5%;  */
}

.swiper-pagination-bullet {
  width: 12px;
  height: 12px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  transition: all 0.3s;
}

.swiper-pagination-bullet-active {
  background: #fff;
  transform: scale(1.2);
  opacity: 1;
}

</style>
</head>

<body>

                    <div class="swiper-slide">

                      <!-- <div class="slide-content">

    <!-- 增强版页脚 -->
    <footer class="main-footer">
      <div class="footer-columns">

        <div class="footer-col contact-info">
          <h3>Contact</h3>

        <!-- 快速链接 -->
        <div class="footer-col quick-links">

        <!-- 社交媒体 -->

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    new Swiper('.swiper-masthead', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        type: 'bullets', // 使用圆点分页
      },
      direction: 'horizontal', // 保持轮播方向为水平
    });
  });

    // 页面加载完成后添加loaded类触发动画
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
