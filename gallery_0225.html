<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黄春大人的相册</title>
  <style>
    /* 样式部分保持不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      padding: 20px;
    }

    h1 {
      color: #ffce33;
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      width: 500px;
      height: auto;
      display: block;
      margin: 10px auto;
      object-fit: contain;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      width: fit-content;
      flex-wrap: wrap;
    }

    .download-btn {
      display: block;
      width: 150px;
      max-width: 100%;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #ffaf42;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .download-btn:hover {
      background-color: #f7a12c;
    }

    .back-button {
      display: block;
      width: 100px;
      max-width: 100%;
      margin: 20px auto;
      padding: 10px;
      text-align: center;
      background-color: #0366d6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      white-space: normal;
      word-wrap: break-word;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .photo-checkbox {
      display: block;
      margin: 5px auto;
    }
  </style>
</head>
<body>
  <h1>안녕! 난 황춘 이아!</h1>

  <!-- 图片区域 -->
  <div class="gallery" id="gallery"></div> <!-- 修改：添加 id="gallery" 以便动态插入图片 -->

  <!-- 按钮容器 -->
  <div class="button-container">
    <button id="download-all-btn" class="download-btn">all&nbsp;in春</button>
    <button id="download-selected-btn" class="download-btn">打包这些春</button>
  </div>

  <!-- 返回按钮 -->
  <a href="index.html" class="back-button"> 안녕!<br>₍^.ᓀ - ᓂ ^₎</a>

  <!-- 引入JSZip库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    // 修改：动态生成图片结构
    const gallery = document.getElementById('gallery');
    const imageCount = 10; // 假设有 10 张图片，可以根据实际情况调整

    for (let i = 1; i <= imageCount; i++) {
      const div = document.createElement('div');
      div.className = 'photo-item';

      const img = document.createElement('img');
      img.src = `images/hc${i}.jpg`; // 动态生成图片路径
      img.alt = `黄春${i}`; // 动态生成 alt 属性
      img.dataset.src = `images/hc${i}.jpg`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'photo-checkbox';

      div.appendChild(img);
      div.appendChild(checkbox);
      gallery.appendChild(div);
    }

    // 下载所有图片
    document.getElementById('download-all-btn').addEventListener('click', async function() {
      const images = document.querySelectorAll('.gallery img');
      const zip = new JSZip();

      const promises = Array.from(images).map(async (img, index) => {
        try {
          const imgUrl = img.dataset.src;
          const filename = imgUrl.split('/').pop();
          const response = await fetch(imgUrl);
          const blob = await response.blob();
          zip.file(filename, blob);
        } catch (error) {
          console.error(`春春下载失败: ${imgUrl}`, error);
        }
      });

      await Promise.all(promises);

      zip.generateAsync({ type: 'blob' }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = '请收下您的黄春.zip';
        link.click();
        URL.revokeObjectURL(link.href);
      });
    });

    // 下载选中图片
    document.getElementById('download-selected-btn').addEventListener('click', async function() {
      const selectedPhotos = document.querySelectorAll('.photo-checkbox:checked');

      if (selectedPhotos.length === 0) {
        alert('请选择至少一只黄春下载');
        return;
      }

      selectedPhotos.forEach(async (checkbox) => {
        try {
          const img = checkbox.closest('.photo-item').querySelector('img');
          const imgUrl = img.dataset.src;
          const filename = imgUrl.split('/').pop();
          const response = await fetch(imgUrl);
          const blob = await response.blob();

          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          link.click();
          URL.revokeObjectURL(link.href);
        } catch (error) {
          console.error(`黄春下载失败: ${imgUrl}`, error);
        }
      });
    });
  </script>
</body>
</html>
