<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- 添加字符编码声明 -->
  <title>黄春大人的相册</title>
  <style>
    /* 设置标题样式 */
    h1 {
      color: #ffce33; /* 文字颜色为黄色 */
      text-align: center; /* 文字居中 */
    }

    /* 设置图片的大小 */
    img {
      max-width: 100%;
      width: 400px; /* 你可以根据需要调整宽度 */
      height: auto; /* 保持图片的宽高比 */
      display: block; /* 让图片独占一行 */
      margin: 10px auto; /* 居中显示，并添加一些间距 */
    }

    /* 设置返回按钮样式 */
    .back-button {
      display: block; /* 让按钮独占一行 */
      width: 100px; /* 按钮宽度 */
      max-width: 100%; 
      margin: 20px auto; /* 居中显示 */
      padding: 10px; /* 内边距 */
      text-align: center; /* 文字居中 */
      background-color: #0366d6; /* 背景颜色 */
      color: white; /* 文字颜色 */
      text-decoration: none; /* 去掉下划线 */
      border-radius: 5px; /* 圆角 */
      white-space: normal;   /* 关键属性2：允许文字换行 */
      word-wrap: break-word; /* 关键属性3：允许长单词/URL换行 */
    }

    /* 鼠标悬停时按钮样式 */
    .back-button:hover {
      background-color: #0056b3; /* 背景颜色变深 */
    }

    /* 设置下载按钮样式 */
    #download-btn {
      display: block; /* 让按钮独占一行 */
      width: 200px; /* 按钮宽度 */
      max-width: 100%; 
      margin: 20px auto; /* 居中显示 */
      padding: 10px; /* 内边距 */
      text-align: center; /* 文字居中 */
      background-color: #28a745; /* 背景颜色 */
      color: white; /* 文字颜色 */
      text-decoration: none; /* 去掉下划线 */
      border-radius: 5px; /* 圆角 */
      cursor: pointer; /* 鼠标指针样式 */
    }

    /* 鼠标悬停时下载按钮样式 */
    #download-btn:hover {
      background-color: #218838; /* 背景颜色变深 */
    }

    /* 设置复选框样式 */
    .photo-checkbox {
      display: block; /* 让复选框独占一行 */
      margin: 5px auto; /* 居中显示 */
    }
  </style>
</head>
<body>
  <h1>안녕! 난 황춘 이아!</h1>

  <!-- 图片区域 -->
  <div class="gallery">
    <div class="photo-item">
      <img src="images/hc1.jpg?v=1" alt="黄春1">
      <input type="checkbox" class="photo-checkbox" data-src="images/hc1.jpg">
    </div>
    <div class="photo-item">
      <img src="images/hc2.jpg?v=1" alt="黄春2">
      <input type="checkbox" class="photo-checkbox" data-src="images/hc2.jpg">
    </div>
    <div class="photo-item">
      <img src="images/hc3.jpg?v=1" alt="黄春3">
      <input type="checkbox" class="photo-checkbox" data-src="images/hc3.jpg">
    </div>
  </div>

  <!-- 下载按钮 -->
  <button id="download-btn">下载选中的照片</button>

  <!-- 返回按钮 -->
  <a href="index.html" class="back-button"> 안녕!<br>₍^.ᓀ - ᓂ ^₎</a> <!-- br控制换行-->

  <script>
    // JavaScript 实现下载功能
    document.getElementById('download-btn').addEventListener('click', function() {
      const selectedPhotos = document.querySelectorAll('.photo-checkbox:checked');

      if (selectedPhotos.length === 0) {
        alert('请选择至少一张照片下载');
        return;
      }

      selectedPhotos.forEach(checkbox => {
        const imgUrl = checkbox.getAttribute('data-src');
        const imgName = imgUrl.split('/').pop(); // 从URL中提取文件名

        // 创建一个隐藏的<a>标签用于下载
        const link = document.createElement('a');
        link.href = imgUrl;
        link.download = imgName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });
  </script>
</body>
</html>
