<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0"> <!-- 添加字符编码声明 -->
  <title>黄春大人的相册</title>
  <style>
    /* 设置标题样式 */
    h1 {
      color: #ffce33; /* 文字颜色为黄色 */
      text-align: center; /* 文字居中 */
    }

    /* 设置图片的大小 */
    img {
      max width: 100%;
      width: 400px; /* 你可以根据需要调整宽度 */
      height: auto; /* 保持图片的宽高比 */
      display: block; /* 让图片独占一行 */
      margin: 10px auto; /* 居中显示，并添加一些间距 */
    }

    /* 设置返回按钮样式 */
    .back-button {
      display: block; /* 让按钮独占一行 */
      width: 100px; /* 按钮宽度 */
      max-width: 100%; 
      margin: 20px auto; /* 居中显示 */
      padding: 10px; /* 内边距 */
      text-align: center; /* 文字居中 */
      background-color: #0366d6; /* 背景颜色 */
      color: white; /* 文字颜色 */
      text-decoration: none; /* 去掉下划线 */
      border-radius: 5px; /* 圆角 */
      white-space: normal;   /* 关键属性2：允许文字换行 */
      word-wrap: break-word; /* 关键属性3：允许长单词/URL换行 */

    }

    /* 鼠标悬停时按钮样式 */
    .back-button:hover {
      background-color: #0056b3; /* 背景颜色变深 */
    }

    /* 设置下载按钮样式 */
    #download-btn {
      display: block; /* 让按钮独占一行 */
      width: 200px; /* 按钮宽度 */
      max-width: 100%; 
      margin: 20px auto; /* 居中显示 */
      padding: 10px; /* 内边距 */
      text-align: center; /* 文字居中 */
      background-color: #ffaf42; /* 背景颜色 */
      color: white; /* 文字颜色 */
      text-decoration: none; /* 去掉下划线 */
      border-radius: 5px; /* 圆角 */
      cursor: pointer; /* 鼠标指针样式 */
    }

    /* 鼠标悬停时下载按钮样式 */
    #download-btn:hover {
      background-color: #f7a12c; /* 背景颜色变深 */
    }

    /* 设置复选框样式 */
    .photo-checkbox {
      display: block; /* 让复选框独占一行 */
      margin: 5px auto; /* 居中显示 */



  </style>
</head>
<body>
  <h1>안녕! 난 황춘 이아!</h1>

  <!--在图片URL后添加随机参数 如时间戳?v=1 以绕过缓存
  <img src="images/hc1.jpg?v=1" alt="黄春1"> 
  <img src="images/hc2.jpg?v=1" alt="黄春2">
  <img src="images/hc3.jpg?v=1" alt="黄春3">-->

    <!-- 图片区域 -->
  <div class="gallery">
    <img src="images/hc1.jpg" alt="黄春1">
    <img src="images/hc2.jpg" alt="黄春2">
    <img src="images/hc3.jpg" alt="黄春3">
  </div>

    <!-- 下载按钮 -->
  <button id="download-btn">allin春</button>

  <!-- 返回按钮 -->
  <a href="index.html" class="back-button"> 안녕!<br>₍^.ᓀ - ᓂ ^₎</a> <!-- br控制换行-->

  <!-- 引入JSZip库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    document.getElementById('download-btn').addEventListener('click', async function() {
      const images = document.querySelectorAll('.gallery img'); // 获取所有图片
      const zip = new JSZip(); // 创建ZIP实例

      // 遍历所有图片
      const promises = Array.from(images).map(async (img, index) => {
        try {
          const imgUrl = img.src; // 获取图片URL
          const response = await fetch(imgUrl); // 获取图片数据
          const blob = await response.blob(); // 转换为Blob对象
          const filename = `photo_${index + 1}.jpg`; // 生成文件名
          zip.file(filename, blob); // 将图片添加到ZIP中
        } catch (error) {
          console.error(`图片 ${img.src} 下载失败:`, error);
        }
      });

      // 等待所有图片处理完成
      await Promise.all(promises);

      // 生成ZIP文件并提供下载
      zip.generateAsync({ type: 'blob' }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = '春.zip'; // 设置下载文件名
        link.click(); // 触发下载
        URL.revokeObjectURL(link.href); // 释放内存
      });
    });
  </script>
</body>
</html>
